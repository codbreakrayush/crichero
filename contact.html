<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="cont mw-1 m-auto">
        <div class="c-form">
            <h1>Send us a Message</h1>
            <form action="contact.html">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Email Address">
                <input type="tel" placeholder="Mobile No.">
                <textarea id="message" placeholder="Message" cols="20" rows="5"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="c-info">
            <h2>Contact-Info</h2>
            <div>
                <h4>OFFICE ADDRESS</h4>
                <p>XXXX building, xxxx house, city Pincode state, Country</p>
            </div>
            <div>
                <h4>CONTACT NUMBER</h4>
                <p>+91 xxxxxxxxxx</p>
            </div>
            <div>
                <h4>EMAIL US</h4>
                <p>xxxxxxxx@xxxxxxxx.in</p>
            </div>
            <div id="img">
                <a href="#"><img src="img/fb1.png" alt=""></a>
                <a href="#"><img src="img/insta.webp" alt=""></a>
                <a href="#"><img src="img/twitter.png" alt=""></a>
            </div>
        </div>

    </div>
</body>
</html>
